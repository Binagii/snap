<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Businessman Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height : 100vh;
            position : fixed;
            left : 0;
            top : 0;
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 30px;
            color: #1abc9c;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            margin-bottom: 50px ;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #1abc9c;
        }

        .sidebar .menu-items {
            display: flex;
            flex-direction: column;
        }
        
        .sidebar .menu-item:last-child {
            margin-top: auto; /* Pushes the logout link to the bottom */
        }

        /* Main content styling */
        .main-content {
            flex-grow: 1;
            background-color: #f9f9f9;
            padding: 20px;
            overflow-y: auto;
        }

        .main-content .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        footer {
            text-align: center;
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
    
        .profile-card {
            display: flex;
            align-items: center;
            gap: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
    
        .profile-avatar {
            flex-shrink: 0;
            border-radius: 50%;
            overflow: hidden;
            width: 100px;
            height: 100px;
        }
    
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        .profile-details h2 {
            margin: 0;
            font-size: 24px;
            color: #2c3e50;
        }
    
        .profile-details p {
            margin: 5px 0;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        
        <a href="#" class="menu-item active " data-url="{% url 'view_profile_businessman' %}">My Profile</a>
        <a href="{% url 'linkedin_charts' %}">View Visualization</a>
        <a href="#" class="menu-item" data-url="{% url 'preds2' %}">Edit rows and columns</a>
        <a href="{% url 'train_model' %}">Prediction Model</a>
        <a href="#" class="menu-item" data-url="{% url 'linkedin_upload_csv_file' %}">Upload CSV to Neo4j</a>
        <a href="#" class="menu-item" data-url="{% url 'view_businessman_accounts' %}">View User Accounts</a>
        <a href="{% url 'testimonial_page' %}">Submit Testimonial</a>
        <a href="{% url 'admin_logout' %}">Logout</a>
        
        
    </div>

    
       

    <!-- Main Content Area -->
    <div class="main-content" id="main-content">
        <div class="loading">Loading My Profile...</div>
    </div>


    
    

    <!-- Footer -->
    <footer>
        Â© 2024 Businessman Dashboard. All rights reserved.
    </footer>

    <script>
        $(document).ready(function () {
            // Load default content (e.g., Categories) when the page loads
            loadContent("{% url 'view_profile_businessman' %}");
        
            // Attach click event to menu items (except logout)
            $('.menu-item').not('.logout-link').on('click', function (e) {
                e.preventDefault();
        
                // Remove active class from all menu items
                $('.menu-item').removeClass('active');
        
                // Add active class to the clicked menu item
                $(this).addClass('active');
        
                // Get URL from data attribute
                const url = $(this).data('url');
        
                // Load content dynamically
                loadContent(url);
            });
        
            function loadContent(url) {
                const contentArea = $('#main-content');
                contentArea.html('<div class="loading">Loading...</div>');
        
                $.ajax({
                    url: url,
                    method: 'GET',
                    success: function (data) {
                        contentArea.html(data);
                    },
                    error: function (xhr, status, error) {
                        contentArea.html('<div class="loading">Failed to load content. Please try again later.</div>');
                    }
                });
            }
        });
        
    </script>
</body>
</html>
