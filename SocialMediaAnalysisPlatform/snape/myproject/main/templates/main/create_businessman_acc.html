<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Businessman Account</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: calc(100% - 250px);
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            flew-grow : 1;
            margin : auto;
        }

        h1 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #4b5563;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9fafb;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            background-color: #ffffff;
        }

        button {
            width: 100%;
            padding: 10px 15px;
            background-color: #6366f1;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4f46e5;
        }

        a {
            font-size: 14px;
            color: #6366f1;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-button {
            width: 40px;
            height: 40px;
            background-color: #f3f4f6;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .social-button:hover {
            background-color: #e5e7eb;
        }

        .form-footer {
            font-size: 14px;
            color: #4b5563;
            margin-top: 20px;
        }

        .form-footer a {
            color: #6366f1;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Create an Account</h1>

    
    <form method="POST">
        {% csrf_token %}
        <label for="username">Full Name</label>
        <input type="text" id="username" name="username" placeholder="John Doe" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example.email@gmail.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter at least 8+ characters" required>

        <button type="submit">Sign Up</button>
    </form>

    <div class="social-login">
        <button class="social-button">G</button>
        <button class="social-button">F</button>
        <button class="social-button">A</button>
    </div>

    <p class="form-footer">
        Been here before? <a href="{% url 'admin_login' %}">Log in</a>
    </p>
</div>

</body>
</html>
