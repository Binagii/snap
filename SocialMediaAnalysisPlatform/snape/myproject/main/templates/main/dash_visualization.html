<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Businessman Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            color: #4b5563;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #4b5563;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #6b7280;
        }

        select {
            margin: 10px 0;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            outline: none;
            width: 100%;
        }

        button {
            background-color: #4f46e5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #4338ca;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Businessman Dashboard</h1>
        <form method="post" action="{% url 'create_or_view_visualization' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="networkType">Select Network Type:</label>
                <select id="networkType" name="networkType" required>
                    <option value="social">Social Network</option>
                    <option value="business">Business Network</option>
                </select>
            </div>

            <div class="form-group">
                <label for="layoutStyle">Select Layout Style:</label>
                <select id="layoutStyle" name="layoutStyle" required>
                    <option value="circular">Circular</option>
                    <option value="spring">Spring</option>
                </select>
            </div>

            <button type="submit">Create Visualization</button>
        </form>
    </div>
</body>
</html>
