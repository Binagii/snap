<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* General Page Styling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensures full height without causing overflow */
            overflow: hidden; /* Completely removes scrollbars */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
        }

        * {
            box-sizing : border-box;`1
        }

        /* Form Container Styling */
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .form-container h2 {
            font-size: 28px;
            color: #636ae8;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 14px;
            font-weight: bold;
            color: #4b5563;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #f9fafb;
        }

        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #636ae8;
            background-color: #ffffff;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #636ae8;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #4b56e8;
        }

        .form-container a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #636ae8;
            font-size: 14px;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-container h2 {
                font-size: 24px;
            }

            .form-container input,
            .form-container textarea {
                font-size: 14px;
                padding: 10px;
            }

            .form-container button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h2>Create New Category</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="category-name">Category Name</label>
                <input type="text" id="category-name" name="name" placeholder="Enter Category Name" required>

                <label for="category-description">Description</label>
                <textarea id="category-description" name="description" placeholder="Enter Description" required></textarea>

                <button type="submit">Create Category</button>
            </form>
            <a href="{% url 'category_list' %}">Back to Category List</a>
        </div>
    </div>
</body>
</html>
